<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <title>MOODY</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{{ url_for('static', filename= 'img/favicon1.png') }}" rel="icon">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename= 'vendor/aos/aos.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename= 'vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename= 'vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename= 'vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename= 'vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename= 'vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}" />
    <link href="{{ url_for('static', filename= 'animate/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename= 'animate/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename= 'owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">


</head>

<body>

    {% block content %}

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top header-transparent">
        <div class="container d-flex align-items-center justify-content-between position-relative">

            <div class="logo">
                <a href="{{ url_for('index')}}"><img src="{{ url_for('static', filename= 'img/logo.png') }}"
                        width="40%"></a>
            </div>
            <!-- .navbar -->
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto" href="{{ url_for('index')}}">Accueil</a></li>
                    <li><a class="nav-link scrollto active" href="{{ url_for('Model')}}">Lancer Détection </a></li>
                    <li><a class="nav-link scrollto" href="{{ url_for('about')}}"> À Propos </a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>

        </div>
    </header>
    <!-- End Header -->


    <!-- ======= Model Section ======= -->
    <section id="particles-js">
        <div class="hero-container">
            <div class="row py-5">
                <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-4 text-white animated zoomIn">Lancer Détection</h1>
                    <a href="{{ url_for('index')}}" class="text">Accueil</a>
                    <i class="far fa-circle text-white px-2"></i>
                    <a href="{{ url_for('Model')}}" class="text">Détection</a>
                </div>
            </div>
    </section>

    <section id="particles-js">
        <div class="container">
            <div class="parallax-content baner-content" id="home">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <img src="{{ url_for('video_feed') }}" class="cen" />
                    </div>
                </div>
            </div>
        </div>

        <div class="container1">
            <h3 style="text-align: center;">Télécharger le fichier</h3>
            <a class="btn" href="{{url_for('download')}}">Télécharger</a>
        </div>

        {% endblock %}
    </section>



    <!-- Vendor JS Files -->

    <script src="{{ url_for('static', filename= 'vendor/purecounter/purecounter_vanilla.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendor/aos/aos.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/particles.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/app.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendor/glightbox/js/glightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendor/swiper/swiper-bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendor/php-email-form/validate.js') }}"></script>

    <!-- Template Main JS File -->
    <script src="{{ url_for('static', filename= 'js/main.js') }}"></script>



</body>

</html>
